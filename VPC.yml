AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Trying to create 2tier Vpc which includes 4 subnets
  details about
  the template.
Parameters:
  EnvironmentName:
    Type: String

  VpcCidr:
    Type: String
    Default: 10.10.0.0/16

  Publicsub1CIDR:
    Type: String
    Default: 10.10.1.0/24
  Publicsub2CIDR:
    Type: String
    Default: 10.10.2.0/24
  Privatesub1CIDR:
    Type: String
    Default: 10.10.3.0/24
  Privatesub2CIDR:
    Type: String
    Default: 10.10.4.0/24
  MyZone:
  Description: Select the MyAZone
  Type: String
  Default: us-east-1
  AllowedValues:
  - us-east-1
  - us-east-2
  
Resources:
  MyVpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: ! Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
      - Key: Name 
        Value: ! Ref EnvironmentName

  Publicwebsub1:
    Type: AWS::EC2::Subnet
    Properties: 
      VpcId:
        Ref: MyVpc
      AvailabilityZone: ! Ref MyZone
      CidrBlock: ! Ref Publicsub1CIDR
      MapPublicIpOnLaunch: true
      Tags: 
      - Key: Name 
        Value: ! Sub ${EnvironmentName} Public Subnet (AZ1)
  Publicwebsub2:
    Type: AWS::EC2::Subnet
    Properties: 
      VpcId: ! Ref MyVpc
      AvailabilityZone: ! Ref MyZone
      CidrBlock: ! Ref Publicsub2CIDR
      MapPublicIpOnLaunch: true
      Tags: 
      - Key: Name 
        Value: ! Sub ${EnvironmentName} Public Subnet (AZ2)

  Privatesub1:
    Type: AWS::EC2::Subnet
    Properties: 
      VpcId: ! Ref MyVpc
      AvailabilityZone: ! Ref MyZone
      CidrBlock: ! Ref Privatesub1CIDR
      MapPublicIpOnLaunch: flase
      Tags: 
      - Key: Name 
        Value: ! Sub ${EnvironmentName} Private Subnet (AZ1)
  Privatesub2:
    Type: AWS::EC2::Subnet
    Properties: 
      VpcId: ! Ref MyVpc
      AvailabilityZone: ! Ref MyZone
      CidrBlock: ! Ref Privatesub2CIDR
      MapPublicIpOnLaunch: flase
      Tags: 
      - Key: Name 
        Value: ! Sub ${EnvironmentName} Private Subnet (AZ2)


